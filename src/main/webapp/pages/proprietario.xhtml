</h:head>
<h:body>

    <p:inputText value="#{proprietarioMB.proprietario.nome}" >Nome:</p:inputText><br/><br/>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

   <p:outputLabel for="popup" value="Data nascimento:" />

    <p:inputText value="#{proprietarioMB.proprietario.endereco}" >EndereÃ§o:</p:inputText><br/><br/>
